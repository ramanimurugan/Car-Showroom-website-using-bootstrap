<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Card with Border</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-container {
      border: 2px solid #000; /* Overall border */
      border-radius: 8px;
      padding: 15px;
      background-color: #f8f9fa; /* Optional: Background color */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card-container">
      <div class="row g-3">
        <!-- Card 1 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card Title 1</h5>
              <p class="card-text">This is a short card description.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card Title 2</h5>
              <p class="card-text">This is another card description.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card h-100">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card Title 3</h5>
              <p class="card-text">This is the third card description.</p>
              <a href="#" class="btn btn-primary">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
